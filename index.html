<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="img/Rectangle Copy.png" alt="nft">
        <div class="text">
            <h1>
                Equilibrium #3429
            </h1>
        </div>
        <div class="text2">
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="information">
        <div class="price">
            <img src="img/Combined Shape.png" alt="eth" class="icon"><span class="eth">0.041 ETH</span>
        </div>
        <div class="time">
            <img src="img/Clock.png" alt="clock" class="timericon"><span class="timer">3 days left</span>
        </div>
        </div>
        <div class="creator-info">
            <img src="img/Oval.png" alt="Jules Wyvern" class="avatar">
            <p class="creator-text">Creation of <span class="name">Jules Wyvern</span></p>
          </div>
    </div>
</body>
</html>
